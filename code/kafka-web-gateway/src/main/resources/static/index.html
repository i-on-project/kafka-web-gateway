<!DOCTYPE html>
<html lang="es">
<head>
    <title>Hello WebSocket</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="url">Websocket address:</label>
                    <input type="text" id="url" class="form-control" placeholder="URL..." value="ws://localhost:8080/socket">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="button">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="button" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Subscribe:</h3>
            <form class="form-inline">
                <div class="form-group">
                    <label for="subscribe-topic">Topic</label>
                    <input type="text" id="subscribe-topic" class="form-control" placeholder="topic-name">
                    <label for="subscribe-offset">Offset</label>
                    <input type="number" id="subscribe-offset" class="form-control" placeholder="0 or above">
                </div>
                <button id="subscribe" class="btn btn-default" type="button" disabled="disabled">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Produce:</h3>
            <form class="form-inline">
                <div class="form-group">
                    <label for="produce-topic">Topic</label>
                    <input type="text" id="produce-topic" class="form-control" placeholder="topic-name">
                    <label for="produce-key">Key</label>
                    <input type="text" id="produce-key" class="form-control" placeholder="some-key">
                    <label for="produce-value">Value</label>
                    <input type="text" id="produce-value" class="form-control" placeholder="some-value">
                </div>
                <button id="produce" class="btn btn-default" type="button" disabled="disabled">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Records</th>
                </tr>
                </thead>
                <tbody id="records">
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
